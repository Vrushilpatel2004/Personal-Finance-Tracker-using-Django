{% extends "base.html" %}
 
{% load static %}

{% block content %}
<div class="delete-page" style="background: url('{% static 'pic4.jpg' %}');
      background-size: cover;
      background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
  

  <!-- Delete Confirmation Section -->
  <div class="container" style="max-width: 500px;">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Are you sure you want to delete this transaction?</h3>
        
        <!-- Alert showing transaction details -->
        <div class="alert alert-warning text-center" role="alert">
          <strong>{{ expense.name }} - ${{ expense.amount }}</strong>
        </div>
        
        <!-- Form for deletion -->
        <form method="POST">
          {% csrf_token %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-lg custom-btn">Yes, Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg custom-btn">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Inline CSS for Styling -->
<style>
  body {
    background-color: rgba(0, 0, 0, 0.5); /* Dark overlay to improve readability */
  }
  .delete-page {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card {
    background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for the form card */
    border-radius: 10px;
  }
  .btn-danger {
    background-color: #dc3545;
    border: none;
  }
  .btn-danger:hover {
    background-color: #bd2130;
  }
  .btn-secondary {
    background-color: #6c757d;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
  }
  h1, h3 {
    font-weight: bold;
    color: black;
  }
</style>

<!-- Optional JavaScript for Button Hover Effects -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // You can add any additional JavaScript functionality here if needed
  });
</script>

{% endblock %}
