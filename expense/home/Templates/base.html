<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django Expense Tracker</title>

    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
      /* Hero Section with Background Image */
      .custom-hero {
        background: url('https://source.unsplash.com/1600x900/?finance,money') center/cover no-repeat;
        height: 300px;
      }
    
      /* Custom body padding */
      .custom-body {
        background-color: #f7f7f7;
        padding-top: 0;
      }
    
      /* Main content padding and custom styles */
      .custom-main-content {
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }
    
      /* Custom button styling */
      .custom-btn {
        background-color: #007bff !important;
        border: none;
      }
    
      /* Styling plus and minus badges */
      .money.plus {
        color: #28a745;
      }
    
      .money.minus {
        color: #dc3545;
      }
    
      .list-group-item.plus {
        border-left: 5px solid #28a745;
      }
    
      .list-group-item.minus {
        border-left: 5px solid #dc3545;
      }
    </style>
    
    

  </head>
  <body class="custom-body">
    <!-- Bootstrap container and grid system -->
    <div class="container custom-container">
      {% block content %}
      <!-- Content will be injected here -->
      
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
